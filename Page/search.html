<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- 載入使用的程式碼 -->
		<script src="../Script/public/vue/vue.js"></script>

			<div class="row mt-3">
				<div v-if="!isListening" style="height:48px;width:48px;display:block;background-image: url(https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png); cursor: pointer;"

			</div>

			<div v-if="isListening">
				<br><br>
				<center>
				<div class="alert alert-info">
					請開始說話
					<div class="btn btn-success" onclick="stop()">
						停止
					</div>
				</div><br>
				<div class="balls">
					<div></div>
					<div></div>
					<div></div>
				</div>
				</center>
			</div>
		</div>
